apiVersion: v1
kind: Namespace
metadata:
  name: junknas
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: junknas-controller
  namespace: junknas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: junknas-controller
  template:
    metadata:
      labels:
        app: junknas-controller
    spec:
      containers:
        - name: junknas-controller
          image: ghcr.io/junknas/controller:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          ports:
            - containerPort: 8008
              hostPort: 8088   # expose controller API on host:8088
            - containerPort: 8080
              hostPort: 8080   # serve dashboard on host:8080
            - containerPort: 51820
              hostPort: 65535  # publish WireGuard on host:65535/udp (80085 requested but above port limit)
            - containerPort: 445
          volumeMounts:
            - name: junknas-wireguard
              mountPath: /etc/wireguard
              readOnly: true
            - name: junknas-share
              mountPath: /srv/junknas-share
          env:
            - name: JUNKNAS_API_PUBLIC_PORT
              value: "8088"
            - name: WG_ENDPOINT_PORT
              value: "65535"
            - name: WG_ADDRESS_V6
              value: "fd44::1/64"
            - name: SAMBA_CLIENT_PREFIX
              value: "fd44::"
            - name: SAMBA_ALLOWED_IPS
              value: "fd44::/64"
            - name: SAMBA_CLIENT_DNS
              value: "fd44::1"
            - name: JUNKNAS_SAMBA_SHARE_DIR
              value: "/srv/junknas-share"
            - name: JUNKNAS_SAMBA_SHARE_NAME
              value: "junknas"
            - name: JUNKNAS_SAMBA_USER
              value: "junknas"
      volumes:
        - name: junknas-wireguard
          secret:
            secretName: junknas-wireguard
            optional: true
        - name: junknas-share
          persistentVolumeClaim:
            claimName: junknas-share-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: junknas-agent
  namespace: junknas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: junknas-agent
  template:
    metadata:
      labels:
        app: junknas-agent
    spec:
      containers:
        - name: junknas-agent
          image: ghcr.io/junknas/agent:latest
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: JUNKNAS_CONTROLLER_URL
              value: "http://10.44.0.1:8008/api"  # WireGuard overlay endpoint
            - name: JUNKNAS_AGENT_ROLE
              value: "pure"
          devices:
            - containerPath: /dev/fuse
              hostPath: /dev/fuse
              permissions: "rwm"
          volumeMounts:
            - name: junknas-agent-data
              mountPath: /root/.local/share/junknas
            - name: junknas-agent-config
              mountPath: /root/.junknas
            - name: junknas-wireguard
              mountPath: /etc/wireguard
              readOnly: true
      volumes:
        - name: junknas-agent-data
          persistentVolumeClaim:
            claimName: junknas-agent-data
        - name: junknas-agent-config
          persistentVolumeClaim:
            claimName: junknas-agent-config
        - name: junknas-wireguard
          secret:
            secretName: junknas-wireguard
            optional: true

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: junknas-agent-data
  namespace: junknas
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: junknas-agent-config
  namespace: junknas
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: junknas-share-data
  namespace: junknas
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: junknas-controller
  namespace: junknas
spec:
  selector:
    app: junknas-controller
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: api
      port: 8008
      targetPort: 8008
    - name: smb
      port: 445
      targetPort: 445
